name: iOS TestFlight

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build & Upload to TestFlight
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project TheMiddleWay.xcodeproj \
            -scheme TheMiddleWay \
            -destination 'generic/platform=iOS' \
            -archivePath TheMiddleWay.xcarchive \
            CODE_SIGN_IDENTITY="Apple Development" \
            CODE_SIGN_STYLE="Automatic" \
            DEVELOPMENT_TEAM="${{ secrets.DEVELOPMENT_TEAM }}" || echo "Skipping code signing as secrets are not set"

