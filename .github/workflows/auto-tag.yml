name: Auto Tag on Version Change

on:
  push:
    branches: [main]
    paths:
      - '**/*.pbxproj'

permissions:
  contents: write

jobs:
  auto-tag:
    name: Create Git Tag from MARKETING_VERSION
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from project.pbxproj
        id: version
        run: |
          PBXPROJ=$(find . -name "project.pbxproj" | head -1)
          VERSION=$(grep 'MARKETING_VERSION' "$PBXPROJ" | head -1 | sed 's/.*= *\(.*\);/\1/' | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Detected version: $VERSION (from $PBXPROJ)"

      - name: Check if tag already exists
        id: check
        run: |
          if git rev-parse "v${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "â© Tag v${{ steps.version.outputs.version }} already exists, skipping."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "ðŸ†• Tag v${{ steps.version.outputs.version }} does not exist yet."
          fi

      - name: Create and push tag
        if: steps.check.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.version }}" -m "Release v${{ steps.version.outputs.version }}"
          git push origin "v${{ steps.version.outputs.version }}"
          echo "âœ… Tagged v${{ steps.version.outputs.version }}"
