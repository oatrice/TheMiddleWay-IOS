name: iOS TestFlight

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Upload to TestFlight
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Decode GoogleService-Info.plist
        env:
          GOOGLE_SERVICES_PLIST_BASE64: ${{ secrets.GOOGLE_SERVICES_PLIST_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICES_PLIST_BASE64" ]; then
            echo "$GOOGLE_SERVICES_PLIST_BASE64" | base64 -D -o TheMiddleWay/GoogleService-Info.plist || echo "$GOOGLE_SERVICES_PLIST_BASE64" | base64 -d > TheMiddleWay/GoogleService-Info.plist
          else
            echo "Skipping GoogleService-Info.plist generation (Secret not found)"
          fi

      - name: Decode Secrets.swift
        env:
          SECRETS_SWIFT_BASE64: ${{ secrets.SECRETS_SWIFT_BASE64 }}
        run: |
          if [ -n "$SECRETS_SWIFT_BASE64" ]; then
            mkdir -p TheMiddleWay/Sources/Config
            echo "$SECRETS_SWIFT_BASE64" | base64 -D -o TheMiddleWay/Sources/Config/Secrets.swift || echo "$SECRETS_SWIFT_BASE64" | base64 -d > TheMiddleWay/Sources/Config/Secrets.swift
          else
            echo "Skipping Secrets.swift generation (Secret not found)"
          fi

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project TheMiddleWay.xcodeproj \
            -scheme TheMiddleWay \
            -destination 'generic/platform=iOS' \
            -archivePath TheMiddleWay.xcarchive \
            CODE_SIGN_IDENTITY="Apple Development" \
            CODE_SIGN_STYLE="Automatic" \
            DEVELOPMENT_TEAM="${{ secrets.DEVELOPMENT_TEAM }}" || echo "Skipping code signing as secrets are not set"

      - name: Build for Simulator (PR Check)
        if: github.event_name == 'pull_request'
        run: |
          xcodebuild build \
            -project TheMiddleWay.xcodeproj \
            -scheme TheMiddleWay \
            -destination 'platform=iOS Simulator,name=iPhone 16,OS=latest' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Upload iOS Archive Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: ios-xcarchive
          path: TheMiddleWay.xcarchive

      - name: Export IPA (Requires Key)
        env:
          EXPORT_PLIST: ${{ secrets.EXPORT_PLIST_BASE64 }}
        if: env.EXPORT_PLIST != ''
        run: |
          # Ideally, export logic with xcodebuild -exportArchive requires a proper exportOptions.plist and secrets
