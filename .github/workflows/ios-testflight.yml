name: iOS TestFlight

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build & Upload to TestFlight
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.0'

      - name: Build and Archive
        run: |
          xcodebuild archive \
            -project TheMiddleWay.xcodeproj \
            -scheme TheMiddleWay \
            -destination 'generic/platform=iOS' \
            -archivePath TheMiddleWay.xcarchive \
            CODE_SIGN_IDENTITY="Apple Development" \
            CODE_SIGN_STYLE="Automatic" \
            DEVELOPMENT_TEAM="${{ secrets.DEVELOPMENT_TEAM }}" || echo "Skipping code signing as secrets are not set"

      - name: Build for Simulator (PR Check)
        if: github.event_name == 'pull_request'
        run: |
          xcodebuild build \
            -project TheMiddleWay.xcodeproj \
            -scheme TheMiddleWay \
            -destination 'platform=iOS Simulator,name=iPhone 15,OS=latest' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Export IPA (Requires Key)
        env:
          EXPORT_PLIST: ${{ secrets.EXPORT_PLIST_BASE64 }}
        if: env.EXPORT_PLIST != ''
        run: |
